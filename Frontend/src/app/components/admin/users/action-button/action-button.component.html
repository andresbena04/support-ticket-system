<div class="d-flex gap-2 align-items-center">
  @if(!hideActions){
  <button (click)="buttonClicked('edit')"
    class="btn btn-success btn-sm d-flex align-items-center justify-content-center p-1 rounded">
    <i class='bx bx-edit fs-5 text-white'></i>
  </button>
  <button (click)="buttonClicked('delete')"
    class="btn btn-danger btn-sm d-flex align-items-center justify-content-center p-1 rounded">
    <i class='bx bx-trash fs-5 text-white'></i>
  </button>
  }
</div>
