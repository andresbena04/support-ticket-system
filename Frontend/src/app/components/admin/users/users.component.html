<div class="d-flex">
    <app-sidebar></app-sidebar>
    <div class="flex-grow-1" [class.dark-mode]="isDarkMode">
        <app-navbar></app-navbar>
        <div class="container mt-2">
            <div class="row justify-content-center">
                <h3 class="text-center fw-semibold">Lista de usuarios</h3>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <button class="btn btn-primary d-flex align-items-center" [routerLink]="['/admin/users/new']">
                        <i class='bx bx-user-plus fs-4 me-1'></i>Añadir nuevo usuario
                    </button>
                    <span>{{ countUser }} usuarios registrados</span>
                </div>

                <!-- Tabla AG Grid con paginación personalizada -->
                <div [ngClass]="isDarkMode ? 'ag-theme-quartz-dark' : 'ag-theme-quartz'" style="height: 27.2rem;">
                    <ag-grid-angular style="width: 100%; height: 100%;" [columnDefs]="columnDefs"
                        [gridOptions]="gridOptions" [rowData]="users" [modules]="modules">
                    </ag-grid-angular>
                </div>
            </div>
        </div>
    </div>
</div>
